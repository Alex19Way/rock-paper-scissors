<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="keywords" content="">
        <meta name="author" content="Alex_way">
        <meta name="description" content="A funny game about salvation of the world by playing rock scissors paper">
        <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style/style.css">
        <title>Man vs Computer</title>
    </head>
<body>
    <main>
        <h1 class="title">Man vs Computer</h1>
        <button class="skip">Skip</button>
        <div class="frasi">
            <h3 id="f1">Machines are threatening to take over the world...</h3>
            <h3 id="f2">Unless you can defeat them in a game of rock paper scissors first to 3...</h3>
            <h3 id="f3">Do you have what it takes to save mankind?</h3>
            <h3 id="f4">Choose your weapon!</h3>
        </div>
        <div class="weapons">
            <img src="./img/sasso.png" alt="sasso" onclick="battle('rock')">
            <img src="./img/carta.png" alt="carta" onclick="battle('paper')">
            <img src="./img/forbici.png" alt="forbici" onclick="battle('scissors')">
        </div>
        <h5 id="battleresult"></h5>
        <div class="pointers">
            <div class="pointers-box">
                <h3>You</h3>
                <h2 id="UserScore">0</h2>
                <h4 id="userChoise"></h4>
            </div>
            <div class="pointers-box">
                <h3>Computer</h3>
                <h2 id="ComputerScore">0</h2>
                <h4 id="computerChoise"></h4>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
